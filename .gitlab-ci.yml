---
stages:
  - preflight
  - check
  - build
  - deploy

# Generic preflight template
.preflight: &preflight
  stage: preflight
  tags:
    - ansible

# Generic Ansible template
.ansible: &ansible
  image: registry.gitlab.com/robconnolly/docker-ansible:latest
  before_script:
    - ansible --version
    - echo $ANSIBLE_VAULT_PASSWORD > vault.key
    - echo "$DEPLOYMENT_SSH_KEY" > id_rsa
    - chmod 600 id_rsa
    - ansible-galaxy install -r roles/requirements.yml
  after_script:
    - rm ansible/vault.key ansible/id_rsa
  tags:
    - ansible

# Preflight jobs
shellcheck:
  <<: *preflight
  image: koalaman/shellcheck-alpine:stable
  before_script:
    - shellcheck --version
    - apk --no-cache add grep
  script:
    - |
      for file in $(grep -IRl "#\!\(/usr/bin/env \|/bin/\)" \
            --exclude-dir ".git" .); do
        if ! shellcheck -x $file; then
          export FAILED=1
        else
          echo "$file OK"
        fi
      done
      if [ "${FAILED}" = "1" ]; then
        exit 1
      fi

yamllint:
  <<: *preflight
  image: sdesbure/yamllint
  before_script:
    - yamllint --version
  script:
    - yamllint .

markdownlint:
  <<: *preflight
  image: ruby:alpine
  before_script:
    - apk --no-cache add git
    - gem install mdl
    - mdl --version
  script:
    - mdl --style all --warnings --git-recurse .

# Ansible check jobs
ping-hosts:
  <<: *ansible
  stage: check
  script:
    - ansible all -m ping -i hosts --private-key id_rsa

ansible-lint:
  <<: *ansible
  stage: check
  script:
    - ansible-lint install_student_list.yml
#    - ansible-lint roles/student-list/*.yml install_student_list.yml install_docker.yml install_gitlab_ci.yml install_terraform.yml

build-student-list:
  <<: *ansible
  stage: build
  script:
    - ansible-playbook  -i hosts --vault-password-file vault.key --private-key id_rsa --tags "build" --limit build install_student_list.yml
  only:
    - master 

deploy-student-list:
  <<: *ansible
  stage: deploy
  script:
    - ansible-playbook  -i hosts --vault-password-file vault.key --private-key id_rsa --tags "deploy" --limit prod install_student_list.yml
  only:
    - master 
